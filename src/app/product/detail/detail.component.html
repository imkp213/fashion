<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ imageUrl+product.pro_image }}" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2 class="text-black">{{ product.pro_name }}</h2>
        {{ product.pro_desc }}
        <p><strong class="text-primary h4 mt-5 ">{{ product.pro_price | currency:'INR':'symbol':'2.0' }}</strong></p>
        <div class="mb-5">
          <div class="input-group mb-3" style="max-width: 120px;">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary js-btn-minus" (click)="decre()" type="button">âˆ’</button>
            </div>
            <input type="text" readonly class="form-control text-center" [value]="number" placeholder=""
              aria-label="Example text with button addon" aria-describedby="button-addon1">
            <div class="input-group-append">
              <button class="btn btn-outline-primary js-btn-plus" (click)="incre()" type="button">+</button>
            </div>
          </div>

        </div>
        <p><button class="buy-now btn btn-sm btn-primary" (click)="addToCart()">Add To Cart</button></p>

      </div>
    </div>
  </div>
</div>
