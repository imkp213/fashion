<div
  class="site-blocks-cover"
  style="background-image: url(../../assets/images/hero_1.jpg);"
  data-aos="fade"
>
  <div class="container">
    <div
      class="row align-items-start align-items-md-center justify-content-end"
    >
      <div class="col-md-5 text-center text-md-left pt-md-0">
        <h1 class="mb-2">Finding Your Perfect Shoes</h1>
        <div class="intro-text text-center text-md-left">
          <p class="mb-4">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus
            at iaculis quam. Integer accumsan tincidunt fringilla.
          </p>
          <p>
            <a routerLink="products" class="btn btn-sm btn-primary">Shop Now</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-section block-3 site-blocks-2 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 site-section-heading text-center pt-4">
        <h2>Featured Products</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <owl-carousel
          [options]="carouselOptions"
          [items]="products"
          [carouselClasses]="['owl-theme', 'row', 'sliding']"
        >
          <div class="item p-4" *ngFor="let pro of products; let i = index">
            <div [product]="pro" app-grid></div>
          </div>
        </owl-carousel>
      </div>
    </div>
  </div>
</div>
