<header class="site-navbar" role="banner">
  <div class="site-navbar-top">
    <div class="container">
      <div class="row align-items-center">
        <div
          class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left"
        >
          <form action="" class="site-block-top-search">
            <span class="icon icon-search2"></span>
            <input
              type="text"
              class="form-control border-0"
              placeholder="Search"
            />
          </form>
        </div>

        <div
          class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center"
        >
          <div class="site-logo">
            <a routerLink="" class="js-logo-clone">
              Fashion
              <span class="icon icon-cube"></span>
              Cube
            </a>
          </div>
        </div>

        <div class="col-6 col-md-4 order-3 order-md-3 text-right">
          <div class="site-top-icons">
            <ul>
              <!-- <li>
                <a href="#"><span class="icon icon-person"></span></a>
              </li> -->
              <!-- <li>
                <a href="#"><span class="icon icon-heart-o"></span></a>
              </li> -->
              <li>
                <a routerLink="cart" class="site-cart">
                  <span class="icon icon-shopping_cart"></span>
                  <span class="count">{{ cartCount }}</span>
                </a>
              </li>
              <li class="d-inline-block d-md-none ml-md-0">
                <a href="#" class="site-menu-toggle js-menu-toggle"
                  ><span class="icon-menu"></span
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="site-navigation text-right text-md-center" role="navigation">
    <div class="container">
      <ul class="site-menu js-clone-nav d-none d-md-block">
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="products">Products</a></li>
        <li><a routerLink="login" *ngIf="userName == ''">Sign in</a></li>
        <li><a routerLink="register" *ngIf="userName == ''">Sign up</a></li>
        <li class="has-children" *ngIf="userName != ''">
          <a href="javascript:void(0)">{{ userName }}</a>
          <ul class="dropdown">
            <li><a routerLink="orders">Orders</a></li>
            <li><a routerLink="cart">Cart</a></li>
            <li><a (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
